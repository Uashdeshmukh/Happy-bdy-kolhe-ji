<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kolhe Ji</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      transition: all 0.4s ease;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .message {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    .gift-box {
      font-size: 60px;
      margin-top: 30px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hidden-msg {
      font-size: 3em;
      font-weight: bold;
      color: #e91e63;
      display: none;
      margin-top: 20px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body onclick="showWish()">
  <div class="container" id="mainContent">
    <img src="https://i.postimg.cc/G29Wcf2H/IMG-20250420-090004.jpg" alt="Kolhe Ji" class="photo">
    <div class="message">Happy Birthday Kolhe Ji</div>
    <div class="gift-box" id="giftBox">üéÅ</div>
    <div id="hidden" class="hidden-msg">BHAI TERE TOTE PR PANKH <br> AAYE KI NAHI? </div>
  </div>

  <script>
    function showWish() {
      document.getElementById("giftBox").style.display = "none";
      document.getElementById("hidden").style.display = "block";
      document.body.style.background = "linear-gradient(to right, #ffecd2, #fcb69f)";
    }
  </script>
</body>
</html>

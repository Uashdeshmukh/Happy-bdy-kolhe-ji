<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kolhe Ji</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }

    .container {
      text-align: center;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .message {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    .gift-box {
      font-size: 50px;
      margin-top: 30px;
      transition: transform 0.3s ease;
    }

    .hidden-msg {
      font-size: 3em;
      font-weight: bold;
      color: #e91e63;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body onclick="showWish()">
  <div class="container" id="mainContent">
    <img src="https://i.postimg.cc/hPYmrW0f/cute-parrot.jpg" alt="Cute Parrot" class="photo" />
    <div class="message">Happy Birthday Kolhe Ji</div>
    <div class="gift-box" id="giftBox">üéÅ Tap to Open</div>
    <div id="hidden" class="hidden-msg">HAPPY BIRTHDAY!</div>
  </div>

  <script>
    function showWish() {
      document.getElementById("giftBox").style.display = "none";
      document.getElementById("hidden").style.display = "block";
    }
  </script>
</body>
</html>
